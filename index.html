<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Airport Management Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <div class="logo">✈️</div>
                <div>
                    <div class="brand-title">AeroControl</div>
                    <div class="brand-sub">Airport Management System</div>
                </div>
            </div>

            <div class="top-actions">
                <input id="searchInput" class="search" placeholder="Search flight, from, to" />
                <select id="statusFilter" class="select">
                    <option value="all">All statuses</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="boarding">Boarding</option>
                    <option value="departed">Departed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button id="openAddForm" class="btn primary">Add Flight</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="kpis">
            <div class="kpi card">
                <div class="kpi-title">Total Flights</div>
                <div id="kpiFlights" class="kpi-value">0</div>
            </div>
            <div class="kpi card">
                <div class="kpi-title">Boarding Now</div>
                <div id="kpiBoarding" class="kpi-value">0</div>
            </div>
            <div class="kpi card">
                <div class="kpi-title">Departed</div>
                <div id="kpiDeparted" class="kpi-value">0</div>
            </div>
            <div class="kpi card">
                <div class="kpi-title">Passengers Checked In</div>
                <div id="kpiChecked" class="kpi-value">0</div>
            </div>
        </section>

        <section class="table-wrap card">
            <table id="flightsTable" class="flights">
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th>Airline</th>
                        <th>Route</th>
                        <th>Departure</th>
                        <th>Gate</th>
                        <th>Status</th>
                        <th>Passengers</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <!-- Flight Modal -->
    <div id="flightModal" class="modal hidden">
        <div class="modal-panel card">
            <h3 id="modalTitle">Add Flight</h3>
            <form id="flightForm" class="form">
                <input type="hidden" id="flightId" />
                <label>Flight Number<input id="flightNumber" required /></label>
                <label>Airline<input id="airline" required /></label>
                <div class="row">
                    <label>From<input id="from" required /></label>
                    <label>To<input id="to" required /></label>
                </div>
                <label>Departure Time<input id="departure" type="datetime-local" required /></label>
                <div class="row">
                    <label>Gate<input id="gate" required /></label>
                    <label>Status
                        <select id="status">
                            <option value="scheduled">Scheduled</option>
                            <option value="boarding">Boarding</option>
                            <option value="departed">Departed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save</button>
                    <button type="button" id="cancelModal" class="btn ghost">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Passenger Modal -->
    <div id="passengerModal" class="modal hidden">
        <div class="modal-panel card">
            <h3>Passengers for <span id="passFlightLabel"></span></h3>
            <form id="passengerForm" class="form-inline">
                <input id="passFlightId" type="hidden" />
                <input id="passName" placeholder="Name" required />
                <input id="passSeat" placeholder="Seat" required />
                <button type="submit" class="btn primary">Add</button>
            </form>

            <table id="passengerTable" class="pass-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Seat</th>
                        <th>Checked In</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="form-actions">
                <button id="closePassengerModal" class="btn ghost">Close</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
